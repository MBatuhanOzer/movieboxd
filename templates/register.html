<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .card {
            background-color: #495057;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height:100%">
    {% with messages = get_flashed_messages() %} 
      {% if messages %} 
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> 
          {{message}}
        </div>
        {% endfor %} 
      {% endif %} 
    {% endwith %}
  </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Register</h3>
                        <form method="POST" action="/register">
                            <div class="form-group">
                                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Set Username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control mx-auto w-auto" name="password" placeholder="Set Password" type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Set Password" type="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
